version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: latest
  build:
    commands:
      - echo "Zipping app..."
      - zip -r static-gym-html-css-app.zip ./*
      - aws s3 cp static-gym-html-css-app.zip s3://static-gym-html-css-app-aws-ubuntu/
artifacts:
  files:
    - static-gym-html-css-app.zip
